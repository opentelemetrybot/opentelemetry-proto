name: Bug Report
description: Create a report to help us improve the OpenTelemetry Proto definitions
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report! üêõ
        
        Before submitting, please search existing issues to avoid duplicates.
        
  - type: input
    id: version
    attributes:
      label: OpenTelemetry Proto Version
      description: What version of the OpenTelemetry Proto definitions are you using?
      placeholder: e.g. v1.3.2
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue.
      placeholder: |
        1. Import proto definition...
        2. Use field...
        3. See error...
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here, such as:
        - Language/framework being used
        - Related proto definitions
        - Error messages or logs
        - Screenshots (if applicable)
      placeholder: Any additional information that might help us understand the issue...
      
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0